<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
    <meta class="foundation-mq">
    <title>BetterMe</title>
</head>

<body>
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider"></li>
        <li><a href="#!">three</a></li>
    </ul>
    <!-- Header -->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo"></i>BetterMe</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">❤️️Favorites<i
                            class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
    <h2>Recipe and Workout</h2>

    <!-- Recipe card -->

    <main class="container">
        <div class="">
            <div class="col s12 m7">
                <div id="centered" class="card">
                    <div class="card-image">
                        <div id="imageHolder"></div><img id="recipeImage">
                        <h1 id="recipeTitle">Recipe Title</h1>
                    </div>
                    <div class="card-content">
                        <p id="recipeCalories"></p>
                        <p id="recipeServings"></p>
                        <p id="recipeCaloriesPerServing"></p>

                        <p>Ingredients</p>

                        <ol id="ingredients"></ol>

                        <p>See the full recipe at: <a id="recipeLink">source</a><span style="float:right"><button id="addToFavorites"><i id="star" class="far fa-star"></i> Add to Favorites</button></span></p>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <main class="container">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <div id="exerciseImageHolder"></div><img id="exerciseImage">
                        <h1 id="exerciseImageTitle">Workout</h1>
                    </div>
                    <p id="workoutTitle"></p>
                    <div class="card-content" id="workoutDescription"></div>
                </div>
            </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="recipe-card.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
